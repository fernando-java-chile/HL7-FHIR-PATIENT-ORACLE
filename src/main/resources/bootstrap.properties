spring.application.name=HL7-FHIR-PATIENT-ORACLE

#Desactivar la verificación de compatibilidad
spring.cloud.compatibility-verifier.enabled=false

# Definir el perfil que deseamos activar configuración Config-Server
spring.cloud.config.profile=dev

# Registrar los servicios con localhost en Eureka.
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

#Aplicación de configuración Config-Server
string.cloud.config.uri=http://localhost:8888

# Refrescando las Configuraciones
management.endpoints.web.exposure.include=*

# Configuración de Vault
spring.cloud.vault.application-name=HL7-FHIR-PATIENT-ORACLE
spring.cloud.vault.host=localhost
spring.cloud.vault.port=8200
spring.cloud.vault.scheme=http
spring.cloud.vault.authentication=token
spring.cloud.vault.token={SPRING_CLOUD_VAULT_TOKEN}

# Message Broker, Refresh Configuration, RabbitMQ, Docker
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
#Amabas variables administradas por en Config-Server y guardadas en Servidor Vault
#spring.rabbitmq.username=
#spring.rabbitmq.password=

